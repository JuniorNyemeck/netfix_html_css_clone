<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Tempus vita</title>
</head>
<body>
    

    <div class="container">


        <form action="">

            <div class="top">
                <h1>Bienvenue à Tempus Vita</h1>
                <p>Commencez à visualiser votre temps précieux</p>
            </div>
            <div class="middle">

                <div class="input-group">
                    <label for="date">
                        Date de naissance
                    </label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="input-group">
                    <label for="genre">
                        Genre
                    </label>
                    <div class="input-group-sex">
                        <label for="homme">Homme</label>
                         <input type="radio" name="genre" id="homme" value="Homme">
                        <label for="femme">Femme</label>
                        <input type="radio" name="genre" id="femme" value="Femme">
                    </div>
                   
                </div>
                <div class="input-group">
                    <label for="pays">
                        Pays de résidence
                    </label>
                    <select name="pays" id="pays">
                        <option value="Algérie">Algérie</option>
                        <option value="Biélorussie">Biélorussie</option>
                        <option value="Cameroun">Cameroun</option>
                        <option value="Danemark">Danemark</option>
                        <option value="Egypte">Egypte</option>
                        <option value="France">France</option>
                        <option value="Irlande">Irlande</option>
                        <option value="Jordanie">Jordanie</option>
                        <option value="Kasaghstan">Kasaghstan</option>
                        <option value="Lithuanie">Lithuanie</option>
                        <option value="Mauritanie">Mauritanie</option>
                    </select>
                </div>

            </div>
            
            <div class="bottom">

                <button type="button">
                    <a href="./index.html">
                        Commencer
                    </a>    
                </button>
            </div>



        </form>


    </div>


</body>
</html>
